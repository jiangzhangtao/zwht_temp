                <div>
                    <ul>
                        <li class="active"><a href="##">推广有礼</a></li>
                    
                    </ul>
                </div>
            </div>
            <div class="details">
                <!--推广有礼-->
                <div class="system present">
                    <div>
                        <div>
                            <div class="systemTitle">
                                <p>
                                    <span>推广链接</span>
                                    <span>推广标题</span>
                                    <span>推广内容</span>
                                    <span>操作</span>
                                </p>
                            </div>
                            <div class="systemContent">
                                <div class="query">

                                </div>
                                <div class="systemList">
                                    <form enctype="multipart/form-data" id="share"></form>
                                    <ul>
                                        <li>
                                            <div>
                                                <div class="filterOrder"><span>1</span></div>
                                                <div><span>1500</span></div>
                                                <div><button class="lock">查看内容</button></div>
                                                <div>
                                                    <a href="##" class="systemEdit"><span class="fa fa-edit"></span>编辑</a>
                                                </div>
                                            </div>
                                            <div class="contentDetail">123123123123</div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
        <!--推广有礼编辑详细信息-->
        <div class="systemReact">
            <div>
                <div>
                    <ul>
                        <li>
                            <h3>推广有礼编辑</h3>
                        </li>

                        <li class="">
                            <div>
                                <span>链接地址：</span>
                                <input type="text" placeholder="请输入链接地址" class="url" form="share" name="url"/>
                            </div>
                        </li>
                        <li class="">
                            <div>
                                <span>推广标题：</span>
                                <input type="text" placeholder="请输入推广标题" class="title" form="share" name="title"/>
                            </div>
                        </li>
                         <li class="">
                            <div>
                                <span>推广内容：</span>
                                <textarea cols="30" rows="10" class="textContent" form="share" name="content"></textarea>
                            </div>
                        </li>
                        <li class="">
                                <div>
                                    <span>推广图片：</span>
                                    <img src="" alt="" class="img">
                                    <div>
                                        <input type="file" form="share" name="img" id="file">
                                    </div>
                                </div>
                            </li>
                        <li class="systemReactBtn">
                            <button class="systemReactBtnOk">提&nbsp;&nbsp;&nbsp;交</button>
                            <button class="systemReactUndoAdd">取&nbsp;&nbsp;&nbsp;消</button>
                        </li>
                    </ul>
                </div>
            </div>
